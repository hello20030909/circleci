version: 2
jobs:
  deploy:
    docker:
      - image: zhaoge5555/node:latest
    steps:
      - checkout
      - run:
          name: Build and push to Docker Hub
          command: |
            apt-get update
            apt-get install -y curl
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD zhaoge5555
            docker build -t zhaoge5555/node .
            docke run zhaoge5555/node

workflows:
  version: 2
  build-master:
    jobs:
      - deploy
