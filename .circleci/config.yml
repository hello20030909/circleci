version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install pip packages
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Test with pytest
          command: |
            . venv/bin/activate
            pytest

  deploy:
    docker:
      - image: zhaoge5555/node:latest
    steps:
      - checkout
      - run:
          name: Build and push to Docker Hub
          command: |
            docker build -t zhaoge5555/node .
            docke run zhaoge5555/node

workflows:
  version: 2
  build-master:
    jobs:
      - build
      - deploy:
          requires:
            - build
